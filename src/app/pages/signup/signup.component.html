<app-default-login-layout
    title="Sign in and start today"
    primaryBtnText="Signup Now"   
    secondaryBtnText="Login Now" 
    (submit)="submit()"
    (navigate)="navigate()"
    [disabledPrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">

        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Yout name"
            placeholder="Your Name"
        >
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>

        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="youremail@email.com"
        >
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Your Password"
        >
            <img src="/assets/svg/password-icon.svg"/>
        </app-primary-input>

        <app-primary-input
            formControlName="passwordConfirm"
            inputName="password"
            type="password"
            label="Confirm Your Password"
        >
            <img src="/assets/svg/password-icon.svg"/>
        </app-primary-input>
    </form>

</app-default-login-layout>
